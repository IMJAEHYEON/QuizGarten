<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#btnSend").on("click", function () {
                location.href = "/html/index.html";
            });

            $("#btnLogout").on("click", function () {
                $.ajax({
                    url: "/user/logout",
                    type: "post",
                    dataType: "JSON",
                    success: function (json) {
                        if (json.result === 1) {
                            alert(json.msg);
                            location.href = "/html/index.html";
                        } else {
                            alert(json.msg);
                        }
                    }
                });
            });

            // 🔥 회원탈퇴 버튼 이벤트
            $("#btnDeleteUser").on("click", function () {
                const password = prompt("탈퇴를 원하시면 비밀번호를 입력해주세요:");

                if (!password) {
                    alert("비밀번호를 입력하셔야 탈퇴가 가능합니다.");
                    return;
                }

                if (!confirm("정말로 탈퇴하시겠습니까? 탈퇴 후 계정은 복구되지 않습니다.")) {
                    return;
                }

                $.ajax({
                    url: "/user/deleteUserSecure",
                    type: "post",
                    data: { password: password },
                    dataType: "JSON",
                    success: function (json) {
                        alert(json.msg);
                        if (json.result === 1) {
                            location.href = "/html/index.html";
                        }
                    },
                    error: function () {
                        alert("회원 탈퇴 중 오류가 발생했습니다.");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">로그인된 사용자아이디</div>
            <div class="divTableCell" th:text="${session.SS_USER_ID +'님이 로그인 되었습니다.'}"></div>
        </div>
    </div>
</div>
<br/><br/>
<button id="btnSend" type="button">메인 화면 이동</button>
<button id="btnLogout" type="button">로그아웃</button>
<button id="btnDeleteUser" type="button">회원 탈퇴</button>
</body>
</html>
