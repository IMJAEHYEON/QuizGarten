<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세보기</title>
    <link rel="stylesheet" href="/css/MainStyle.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        const session_user_id = [[${session.SESSION_USER_ID}]];
        const user_id = [[${rDTO.userId}]];
        const nSeq = [[${rDTO.noticeSeq}]];

        $(document).ready(function () {
            $("#btnEdit").on("click", function () {
                doEdit();
            });

            $("#btnDelete").on("click", function () {
                doDelete();
            });

            $("#btnList").on("click", function () {
                location.href = "/notice/list";
            });
        });

        function doEdit() {
            if (session_user_id === user_id) {
                location.href = "/notice/noticeEditInfo?nSeq=" + nSeq;
            } else if (session_user_id === "") {
                alert("로그인 하시길 바랍니다.");
            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");
            }
        }

        function doDelete() {
            if (session_user_id === user_id) {
                if (confirm("작성한 글을 삭제하시겠습니까?")) {
                    $.ajax({
                        url: "/notice/noticeDelete",
                        type: "post",
                        dataType: "json",
                        data: { "nSeq": nSeq },
                        success: function (json) {
                            alert(json.msg);
                            location.href = "/notice/list";
                        }
                    });
                }
            } else if (session_user_id === "") {
                alert("로그인 하시길 바랍니다.");
            } else {
                alert("본인이 작성한 글만 삭제 가능합니다.");
            }
        }
    </script>
</head>
<body>

<header>
    <img class="logo" src="/assets/logo.png" alt="로고" />
    <div class="menu-buttons">
        <button onclick="location.href='/notice/quizNoticeList'">공지사항</button>
        <button onclick="location.href='/user/login'">로그인</button>
    </div>
</header>

<main>
    <div class="notice-detail-container">
        <div class="notice-detail-header">
            <span class="notice-title" th:text="${rDTO.title}">공지사항</span>
            <span class="notice-date" th:text="${#strings.substring(rDTO.regDt, 2, 10)}">25-03-18</span>
        </div>

        <div class="notice-content" th:text="${rDTO.contents}">
            공지내용
        </div>

        <div class="notice-back">
            <button id="btnEdit" type="button">수정</button>
            <button id="btnDelete" type="button">삭제</button>
            <button id="btnList" type="button">목록</button>
        </div>
    </div>
</main>

</body>
</html>
